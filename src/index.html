  <head>

    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,width=device-width,viewport-fit=cover">
    <title>小猪新闻</title>
    <meta name="apple-mobile-web-app-title" content="小猪新闻">

    <script type="text/javascript" src="#assetsPublicPath#/scripts/app/flexible.js?v=#version#"></script>

      var flexible = window.flexible || window.PAGECTRL.flexible || {};
      // flexible 初始化

        designWidth: 750,

      flexible.resize(function(info) {
        // console.log( info );
      });

    <noscript style="text-align:center;background:rgba(243,63,51, 0.7);color:#fff;display:block;line-height:42px;font-size: 14px;position:fixed;top:0;left:0;z-index:9999;width:100%;">

    <div id="app"></div>
    <script type="text/javascript">
      // 备注：PAGEDATA.Config中的配置数据主要是给APIList.js和PageRouteList.js引用
      window.PAGEDATA.Config = {
        dataApiBase: '#dataApiBase#', // 接口根地址[数据由webpack写入]
        routeBasePath: '#routeBasePath#'
      };
    </script>
    <script type="text/javascript" src="#assetsPublicPath#/scripts/lib/jquery.11.3.min.js"></script>
